<mat-card>
  <mat-card-title>add product</mat-card-title>
  <mat-card-content>
    <form [formGroup]="product" (ngSubmit)='onSubmit()'>
     
      <mat-form-field>
        <input matInput aria-label="productClass" placeholder="productClass" type="text"
          formControlName="productClass" #spy/>
      </mat-form-field>
      <mat-form-field>
        <input matInput aria-label="productName" placeholder="productName" type="text" formControlName="productName" />
      </mat-form-field>
      <mat-form-field>
        <input matInput aria-label="unitPrice" placeholder="unitPrice" type="number" formControlName="unitPrice" />
      </mat-form-field>
      <mat-form-field>
        <input matInput aria-label="availability" placeholder="availability" type="number" formControlName="availability" />
      </mat-form-field>
      <mat-form-field>
        <input matInput aria-label="description" placeholder="description" type="text" formControlName="description" />    
      </mat-form-field>
         
      <mat-error 
      *ngIf="product.get('productName')['errors']?.required && product.get('productName').touched">
      {{ getErrorMessage(product.get('productName')['errors']) }}
    </mat-error>
    

      <button type='submit'  mat-raised-button [disabled]='!product.valid' >

        <!-- (click)="addProduct(newproductClass,newproductname,newproductUnitPrice,newproductAvailability,newproductDescription,newproductUserId)"
      mat-raised-button>
      add product -->
        add product
      </button>
    </form>

  </mat-card-content>

</mat-card>
<mat-card class="error" *ngIf="errorMessage" data-cy="appError">
  got an error while adding the product: {{ errorMessage }}
</mat-card>
